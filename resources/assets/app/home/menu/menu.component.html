<style is="custom-style" include="demo-pages-shared-styles">
  #container {
    max-width: 600px;
  }
  
  paper-tabs,
  paper-toolbar {
    background-color: #0d47a1;
    color: #fff;
  }
  
  .paper-item-link {
    color: inherit;
    text-decoration: none;
  }
  .menu-mycolor{
    background-color: darkslateblue;
  }
</style>
<paper-tabs noink selected="{{selectedTab}}" autoselect=true (iron-select)="onSelectTab($event)">
  <paper-tab>Home</paper-tab>
  <paper-tab>Menu</paper-tab>
  <paper-tab>Profilo</paper-tab>
</paper-tabs>

<div class="fit">
  <iron-pages selected="{{selectedTab}}">
    <div>
      Home
    </div>
    <div>
      <paper-menu>
        <paper-submenu>
          <paper-item class="menu-trigger">Servicios</paper-item>
          <paper-menu class="menu-content">
            <paper-item>Nacimiento</paper-item>
            <paper-item>Matrimonio</paper-item>
            <paper-item>Defunción</paper-item>
          </paper-menu>
        </paper-submenu>


        <paper-submenu>
          <paper-item class="menu-trigger menu-mycolor">Personal</paper-item>
          <paper-menu class="menu-content">
            
             <a class="paper-item-link" [routerLink]="['./dipendente']" tabindex="-1">
              <paper-item>Dipendenti</paper-item>
            </a>
            <paper-item>Documentación</paper-item>
            <paper-item>Digitalizar</paper-item>
          </paper-menu>
        </paper-submenu>


        <paper-submenu>
          <paper-item class="menu-trigger menu-mycolor" >Vettura</paper-item>
          <paper-menu class="menu-content">
            
            <a class="paper-item-link" [routerLink]="['./vettura']" tabindex="-1">
              <paper-item>Elenco Vettura</paper-item>
            </a>

            <a class="paper-item-link" [routerLink]="['./percorso']" tabindex="-1">
              <paper-item>Elenco Percorsi</paper-item>
            </a>

            <a class="paper-item-link" [routerLink]="['./scheda-vettura']" tabindex="-1">
              <paper-item>Scheda Vettura</paper-item>
            </a>
            
          
          </paper-menu>
        </paper-submenu>

        <paper-submenu>
          <paper-item class="menu-trigger menu-mycolor">Configuración</paper-item>
          <paper-menu class="menu-content">
            <a class="paper-item-link" [routerLink]="['./oficina']" tabindex="-1">
              <paper-item>Oficina Consular</paper-item>
            </a>

          </paper-menu>
        </paper-submenu>

      </paper-menu>
    </div>
    <div>
      Profilo
    </div>
  </iron-pages>

</div>
